<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="top">
            AvPro
        </div>
        <div class="blocks">
            <div class="divblock" id="divblock">
                <div class = "divheading">
                    <h1>
                        ENTER WEBSITES TO BLACKLIST
                    </h1>
                </div>
                <form class = "blocksite" action="popup.html">
                    <input type="text" value="" placeholder="ENTER WEBSITE...">
                </form>
                <div class = "listtitle">
                    <p>
                        DEFAULT WEBSITES BLOCKED:
                    </p>
                    <div class = list>
                    <ul>
                        <li>Facebook.com</li>
                        <li>Twitter.com</li>
                        <li>Instagram.com</li>
                        <li>Tiktok.com</li>
                    </ul>
            
                    
                </div>

                <div class = "pracBTN">
                    <button class = "practice" type = "button" id = "prac"> For You </button>    
                </div>
                </div>

            </div>
            <div class="divtiming" id="divtiming">
                <table class="tableTime">
                    <tr>
                        <td id="hrs">00</td>
                        <td>:</td>
                        <td id="min">00</td>
                        <td>:</td>
                        <td id="sec">00</td>
                    </tr>
                </table>
                <div class="linebreak"></div>
                <form class="walangLabel" action="popup.html">
                    <label for="hours">hrs</label>
                    <label for="minutes">min</label>
                    <label for="seconds">sec</label>
                </form>
                <form class="walangLabel" action="popup.html">
                    <input type="number" value="0" min="0" max="23" id="hours">
                    <input type="number" value="0" min="0" max="59" id="minutes">
                    <input type="number" value="0" min="0" max="59" id="seconds">
                </form>
                <div class="linebreak"></div>
                <div class="timingBtnDiv">
                    <button class="timingbtn" type="button" id="start">Start</button>
                    <button class="timingbtn" type="button" id="pause">Pause</button>
                </div>
            </div>
            <div class="divother" id="divother">
                <img src="notepad.jpg" width="100%" height="100%">
            </div>
        </div>
        <div class="buttons">
            <button class="blwBtn" type="button" id="blocking">BLOCK LIST</button>
            <button class="blwBtn" type="button" id="timing">TIMER</button>
            <button class="blwBtn" type="button" id="otherThings">MISC</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
